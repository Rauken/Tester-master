<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test BeeTrack</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>	
    <script src="js/axios.min.js"></script>
    <script src="js/jquery.js"></script>

  </head>
  <body>


    <!--Titulo-->
    <h1 class="container display-4 mt-3 mb-5">Test <b>BeeTrack</b></h1>
    <hr>
    <!--Buscado + agregar contacto-->
    <div class="container">
      <div class="row d-flex justify-content-between">
        <!-- buscador -->
        <input type="text" name="search" placeholder="ðŸ”Ž Search.." class="col-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning align-left" data-toggle="modal" data-target="#exampleModal3">
          <img src="rsc/btn-plus.svg" width="20" height="20">
          Nuevo Contacto
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <!--Titulo-->
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModal3Label">Agregar nuevo contacto</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!--Body-->
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="d-flex" for="img_perfil">Url Imagen de perfil<h4 class="steric">*</h4></label>
                    <input type="text" class="form-control" id="img_perfil">
                  </div>
                  <div class="form-group">
                    <label class="d-flex" for="nombre">Nombre<h4 class="steric">*</h4></label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                  <div class="form-group">
                    <label class="d-flex" for="descripcion">Descripcion<h4 class="steric">*</h4></label>
                    <input type="textarea" class="form-control" id="descripcion" rows="3">
                  </div>
                </form>
              </div>
              <!--footer-->
              <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-warning">Guardar</button>
              </div>
              <!--fin-->
            </div>
          </div>
        </div>
        <!-- Fin Modal -->
      </div>
    </div>
    <!--Fin Buscado + agregar contacto-->
    <!--listado-->
    <div class="container bg-faded mt-2">
      <div class="row border">
          <h3 class="col-4">Nombre</h3>
          <h3 class="col-8">Descripcion</h3>
      </div>
      <!--Listado personas-->
      <div class="row border" id="people">
        
      </div>
      <!--Fin Listado personas-->
    </div>
    <!--Fin listado-->
    <!--siguiente pagina-->
    <hr>
    <a href="#" class="container d-flex flex-row-reverse text-white my-2">
      <h4>Siguiente PÃ¡gina
          <img src="rsc/yellow-arrow.gif" width="20" height="20">
      </h4>
    </a>
    <!--Fin siguiente pagina-->

    <!--Librerias-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--Librerias React -->
    <script crossorigin src="https://unpkg.com/react@15/dist/react.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="js/app-dist.js"></script>
  </body>
</html>
